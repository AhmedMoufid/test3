<html> 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link href="default.css" rel="stylesheet" type="text/css" media="all" />
    <link href="fonts.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css" type="text/css">
    <link rel="stylesheet" href="leaflet.css" />
    <script src="leaflet.js"></script>
    <script src="provinces.geojson"></script>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
	</head>
	
<body>

<div id="wrapper">
        <center><div id="mapid" style="width: 700px; height: 700px;"></div></center>
        <div class="leaflet-top leaflet-right"><div class="info leaflet-control">
		<script src="SliderControl.js"></script>
            <script>
             var sliderControl = null;
				var mymap = L.map('mapid').setView([30.613190, -6.980813], 6);
  				L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(mymap);
                
                function getColor(e) {
                    return  e >5 ? '#d7301f'  :
                            e >3 ? '#fc8d59'  :
                            e >1 ? '#fdcc8a' :
                            '#fef0d9'    ;

                }

				function style8(feature) {
                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'black',
                        dashArray: '3',
                        fillOpacity: 0.7,
                        fillColor: getColor(feature.properties.Le05_12_2021)
                    };
                }
				function style7(feature) {
                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'black',
                        dashArray: '3',
                        fillOpacity: 0.7,
                        fillColor: getColor(feature.properties.Le04_12_2021)
                    };
                }
				function style6(feature) {
                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'black',
                        dashArray: '3',
                        fillOpacity: 0.7,
                        fillColor: getColor(feature.properties.Le03_12_2021)
                    };
                }
				function style5(feature) {
                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'black',
                        dashArray: '3',
                        fillOpacity: 0.7,
                        fillColor: getColor(feature.properties.Le02_12_2021)
                    };
                }
				function style4(feature) {
                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'black',
                        dashArray: '3',
                        fillOpacity: 0.7,
                        fillColor: getColor(feature.properties.Le01_12_2021)
                    };
                }
				function style3(feature) {
                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'black',
                        dashArray: '3',
                        fillOpacity: 0.7,
                        fillColor: getColor(feature.properties.Le30_11_2021)
                    };
                }
				function style2(feature) {
                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'black',
                        dashArray: '3',
                        fillOpacity: 0.7,
                        fillColor: getColor(feature.properties.Le29_11_2021)
                    };
                }
				function style1(feature) {
                    return {
                        weight: 2,
                        opacity: 1,
                        color: 'black',
                        dashArray: '3',
                        fillOpacity: 0.7,
                        fillColor: getColor(feature.properties.Le28_11_2021)
                    };
                }
				 
					
                function highlightFeature(e) {
                    var layer = e.target;

                    layer.setStyle({
                        weight: 5,
                        color: '#666',
                        dashArray: '',
                        fillOpacity: 0.7
                    });                   
                }

                var geojson1;

                function resetHighlight1(e) {
                    geojson1.resetStyle(e.target);
                    
                }
				var geojson2;

                function resetHighlight2(e) {
                    geojson2.resetStyle(e.target);
                    
                }
				var geojson3;

                function resetHighlight3(e) {
                    geojson3.resetStyle(e.target);
                
				var geojson4;  
                }
				  function resetHighlight4(e) {
                    geojson4.resetStyle4(e.target);
                    
                }
				var geojson5;

                function resetHighlight5(e) {
                    geojson5.resetStyle(e.target);
                    
                }
				var geojson6;

                function resetHighlight6(e) {
                    geojson6.resetStyle(e.target);
					
                var geojson7;
                }  function resetHighlight7(e) {
                    geojson7.resetStyle(e.target);
                    
                }
				var geojson8;

                function resetHighlight8(e) {
                    geojson8.resetStyle(e.target);
                    
                }
				
				
	
                function zoomToFeature(e) {
                    mymap.fitBounds(e.target.getBounds());
                }

                function onEachFeature1(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight1,
                        click: zoomToFeature
                    });
                }
				 function onEachFeature2(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight2,
                        click: zoomToFeature
                    });
                }
				function onEachFeature3(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight3,
                        click: zoomToFeature
                    });
                }
				
				function onEachFeature4(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight4,
                        click: zoomToFeature
                    });
                }
				 function onEachFeature5(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight5,
                        click: zoomToFeature
                    });
                }
				function onEachFeature6(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight6,
                        click: zoomToFeature
                    });
                }                
				function onEachFeature7(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight7,
                        click: zoomToFeature
                    });
                }
				 function onEachFeature8(feature, layer) {
                    layer.on({
                        mouseover: highlightFeature,
                        mouseout: resetHighlight8,
                        click: zoomToFeature
                    });
                }
				
				
                geojson1 = L.geoJson(NouveauxCas,{style: style1, onEachFeature: onEachFeature1, time: "Le 28/11/2021"
                        }
                );
				geojson2 = L.geoJson(NouveauxCas,{style: style2, onEachFeature: onEachFeature2, time: "Le 29/11/2021"
                        }
                );
				geojson3 = L.geoJson(NouveauxCas,{style: style3, onEachFeature: onEachFeature3, time: "Le 30/11/2021"
                        }
                );
				geojson4 = L.geoJson(NouveauxCas,{style: style4, onEachFeature: onEachFeature4, time: "Le 01/12/2021"
                        }
                );
				geojson5 = L.geoJson(NouveauxCas,{style: style5, onEachFeature: onEachFeature5, time: "Le 02/12/2021"
                        }
                );
				geojson6 = L.geoJson(NouveauxCas,{style: style6, onEachFeature: onEachFeature6, time: "Le 03/12/2021"
                        }
                );
				geojson7 = L.geoJson(NouveauxCas,{style: style7, onEachFeature: onEachFeature7, time: "Le 04/12/2021"
                        }
                );
				geojson8 = L.geoJson(NouveauxCas,{style: style8, onEachFeature: onEachFeature8, time: "Le 05/12/2021"
                        }
                );
				
						
				
				 layerGroup = L.layerGroup([geojson1, geojson2, geojson3, geojson4, geojson5, geojson6, geojson7, geojson8]);
				var sliderControl = L.control.sliderControl({layer:layerGroup, follow: true});
				mymap.addControl(sliderControl);
				sliderControl.startSlider();
    
			
				
            </script>

</body>
</html>
